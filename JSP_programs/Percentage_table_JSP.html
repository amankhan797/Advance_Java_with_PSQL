<!-- JSP program to take Student details(Name, rollno and 5 subject marks) and calculate percentage and showing it in tabular formate. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>checking perfect number</h2>
	<form action="MyJSP.jsp" method="get">
		Enter student name: <input type="text" name="name"><br>
		Enter rollno: <input type="text" name="rollno"><br>
		Enter Subject1 marks: <input type="text" name="sub1"><br>
		Enter Subject2 marks: <input type="text" name="sub2"><br>
		Enter Subject3 marks: <input type="text" name="sub3"><br>
		Enter Subject4 marks: <input type="text" name="sub4"><br>
		Enter Subject5 marks: <input type="text" name="sub5"><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
